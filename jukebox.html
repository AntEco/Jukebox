<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ant's JBox</title>
	<link href="jukebox.css" rel="Stylesheet"></style>
	<link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="player">	
	<div id="buttons">
		<audio id="audio" type="audio/mp4" src="East Bound and Down - Action Bronson.mp4">
		</audio>
		<button id="back" type="button">Back</button>
		<button id="play" type="button">Play/Pause</button>
		<button id="stop" type="button">Stop</button>
		<button id="next" type="button">Next</button>
		<button id="shuffle" type="button">Shuffle</button>
		<br>
	</div>

	<div id="playsongs">
		<u>Current Song:</u>	
		<div id="currentsong">
		</div>
		<u>Up Next:</u>
		<div id="nextsong">
		</div>
		<u>Track List:</u>
		<div id="playlist">
			1. Eastbound and Down - Action Bronson<br>
			2. Night Court - Action Bronson<br>
			3. The Rainmaker - Action Bronson<br>
			4. Chilli Chicken Hakka Style- Action Bronson
		</div>
	</div>

	<div id="action">
			<img src="bronson.jpg">
	</div>

	<div id="title">
		ACTION BRONSON: THE JUKEBOX
		<img src="pa.png">
	</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="jukebox.js"></script>
</body>
</html>
